

<mat-toolbar  [ngStyle]="{backgroundColor: 'transparent'}" color="black">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon [ngStyle]="{'font-size': '50px', 'color': 'white'}">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item  (click)="return()">
      <mat-icon>delete_sweep</mat-icon>
      <span>Return</span>
    </button>
  </mat-menu>




</mat-toolbar>
<div class="app-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <section *ngIf="!this.authService.isAuthenticated" class="hero">
        <div class="hero-body has-text-centered">
          <form [formGroup]="form">
            <div class="columns">
              <div class="column"></div>

              <div class="column is-3">
                <div class="field">
                  <label class="label is-pulled-left">Username</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="YourUserName" formControlName="username" name="user">
                  </div>
                </div>
              </div>

              <div class="column"></div>
            </div>

            <div class="columns">
              <div class="column"></div>

              <div class="column is-3">
                <div class="field">
                  <label class="label is-pulled-left">Password:</label>
                  <div class="control">
                    <input class="input" type="password" formControlName="password" name="password">
                  </div>

                  <br>
                  <br>
                  <a class="button is-primary is-medium is-fullwidth" (click)='register()'>register</a>
                </div>
              </div>

              <div class="column"></div>
            </div>
          </form>
        </div>
      </section>
    </mat-card-content>
  </mat-card>
</div>
